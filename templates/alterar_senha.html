{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Alterar Senha</h2>
    <form method="POST">
        <div class="form-group">
            <label for="senha_atual">Senha Atual</label>
            <input type="password" class="form-control" id="senha_atual" name="senha_atual" required>
        </div>
        <div class="form-group">
            <label for="senha_nova">Nova Senha</label>
            <input type="password" class="form-control" id="senha_nova" name="senha_nova" required>
        </div>
        <div class="form-group">
            <label for="confirmacao_senha_nova">Confirmar Nova Senha</label>
            <input type="password" class="form-control" id="confirmacao_senha_nova" name="confirmacao_senha_nova" required>
        </div>
        <button type="submit" class="btn btn-primary">Alterar Senha</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

</div>
{% endblock %}
