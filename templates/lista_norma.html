{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<div class="container mt-5">
    <h2 class="text-center">Lista de Normas</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Norma</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for norma, descricao in normas %}
            <tr>
                <td>{{ norma }}</td>
                <td>{{ descricao }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
